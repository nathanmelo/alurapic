<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">
  {{mensagem}}
</p>

<div class="row">
  <div class="col-md-12">
    <form>
      <div class="input-group">
        <span class="input-group-btn">
          <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
        </span>
        <input ng-model="filtro" class="form-control" placeholder="Filtrar Fotos ..." ng-model-options="{debounce: 500}">
      </div>
    </form>
  </div><!--end of the col-md-12 -->
</div><!--end of the row -->

<div class="row">
  <meu-painel class="col-md-2 fotos-animadas" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
      <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
      <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
      <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>
  </meu-painel><!-- end of directive -->
</div>
